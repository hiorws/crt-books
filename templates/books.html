<h1>CRT BOOKS</h1>

<h2>Your Books:</h2>


<table style="border: 1px solid black;">
    <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th>Author Name</th>
    </tr>

    {% for book in all_books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
    </tr>
    {% endfor %}
</table>
